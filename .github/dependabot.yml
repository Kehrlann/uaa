# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
- package-ecosystem: npm
  directory: "/uaa"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 100
- package-ecosystem: gradle
  directory: "/statsd"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 100
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 100
  ignore:
  - dependency-name: "org.apache.tomcat:*"
    update-types: ["version-update:semver-major"] # Stay in Tomcat 9 because it is still supported, likely until 2027 (https://endoflife.date/tomcat), and bumping to Tomcat 10 requires some major code changes
- package-ecosystem: gradle
  directory: "/model"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 100
- package-ecosystem: gradle
  directory: "/metrics-data"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 100
- package-ecosystem: gradle
  directory: "/samples/api"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 100
- package-ecosystem: gradle
  directory: "/server"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 100
- package-ecosystem: gradle
  directory: "/samples/app"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 100
